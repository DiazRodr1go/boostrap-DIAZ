    <header class="mt-5">
    <div>
        <img class="d-block w-100" src="../media/contacto.jpg" alt="contacto">
    </div>
    <section id="contacto" class="container-fluid bg-lav pt-3 pb-3">
        <h1 class="h3 text-center mt-5 mb-3">Contacto</h1>
        <div class="row">
        <article class="col-md-6" >
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Direccion/Calle</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="1234 Main St"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Altura</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Apartment, studio, or floor"
              />
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Localidad</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class=" col-md-4">
              <label for="inputState" class="form-label">Provincia</label>
              <select id="inputState" class="form-select">
                <option selected>Buenos aires</option>
                <option>Santa Fe</option>
                <option>Cordoba</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">C.P</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" />
                <label class="form-check-label" for="gridCheck">
                  Marcar casillero
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </article>
        <article class="col-md-6 mt-mob ">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d210147.3970706404!2d-58.57338436212408!3d-34.615461118227664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20CABA!5e0!3m2!1ses!2sar!4v1648220802421!5m2!1ses!2sar"
            width="100%"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </article>
      </div>
      </section>

    <footer>
      <div class="anchoFooter">
        <div class="redes d-flex justify-content-end">

          <a href="https://web.whatsapp.com/" target="_blank"><i class="bi bi-whatsapp fs-2"></i> </a>
          <a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram fs-2"></i> </a>
        </div>
